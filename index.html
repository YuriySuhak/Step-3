<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Site for Clinic</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header container">
		<img src="img/logo-header.png" alt="clinic logo" class="header-logo">
		<div class="buttons">
			<button id="loginBtn" class="disp-block">Авторизация</button>
			<button id="createCardBtn" class="disp-none">Создать визит</button>
		</div>
</header>

<main class="main container" id="main">

	<form id="filter-cards">
		<label>Цель визита: <input type="text" id="filter-title"></label>
		<label>Статус: <select name="status" id="filter-status">
			<option value="all" selected>Все</option>
			<option value="open">Открыт</option>
			<option value="done">Закрыт</option>
		</select></label>
		<label>Срочность: <select name="priority" id="filter-priority">
			<option value="all" selected>Все</option>
			<option value="Низкая">Низкая</option>
			<option value="Средняя">Средняя</option>
			<option value="Высокая">Высокая</option>
		</select></label>
		<input type="submit" id="filter-submit" value="Фильтр" disabled>
	</form>

<!--	поле для карток-->
	<div class="cards-caban grid" id="sortable">

	</div>

</main>

<footer class="footer container"><p>AJAX Clinics | Suhak Brothers & Markov Inc. | &copy; Copyright 2019</p></footer>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/sortable.min.js"></script>
<script src="js/variables.js"></script>
<script src="js/modal.js"></script>
<script src="js/form.js"></script>
<script src="js/card.js"></script>
<script src="js/filters.js"></script>

</body>
</html>
